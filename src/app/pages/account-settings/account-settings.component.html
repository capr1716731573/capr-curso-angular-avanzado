<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Temas </h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a #elementoHtml1 (click)="cambiarColor('green',elementoHtml1)" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a #elementoHtml2 (click)="cambiarColor('red',elementoHtml2)" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a #elementoHtml3 (click)="cambiarColor('default',elementoHtml3)" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a #elementoHtml4 (click)="cambiarColor('blue',elementoHtml4)" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a #elementoHtml5 (click)="cambiarColor('purple',elementoHtml5)" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a #elementoHtml6 (click)="cambiarColor('megna',elementoHtml6)" data-theme="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a #elementoHtml7 (click)="cambiarColor('default-dark',elementoHtml7)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a #elementoHtml8 (click)="cambiarColor('green-dark',elementoHtml8)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a #elementoHtml9 (click)="cambiarColor('red-dark',elementoHtml9)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a #elementoHtml10 (click)="cambiarColor('blue-dark',elementoHtml10)" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a #elementoHtml11 (click)="cambiarColor('purple-dark',elementoHtml11)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a #elementoHtml12 (click)="cambiarColor('megna-dark',elementoHtml12)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>

                </div>

            </div>
        </div>
    </div>
