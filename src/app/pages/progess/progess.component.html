<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="valorProgreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="valorProgreso1 + '%'" style="width: 50%"></div>
                </div>

                <br><br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="valorProgreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="valorProgreso2 + '%'" style="width: 50%"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizarValor)="valorProgreso1 = $event" nombre='Progress Bar Azul' [porcentaje]='valorProgreso1'></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizarValor)="valorProgreso2 = $event" nombre='Progress Bar Verde' [porcentaje]='valorProgreso2'></app-incrementador>

            </div>
        </div>
    </div>
</div>
